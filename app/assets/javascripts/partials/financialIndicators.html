<div class="finance" ng-controller="FinanceController">
<div class="row">
    <div><br></div>
    <div class="span8 offset3">
        <chart value='{{chartData}}' type="area" style="width: 100%; height: 300px; margin: 0 auto"></chart>
    </div>
    <div class="span4 offset1">
        <h4>Discount rate:</h4>
        <input name="discountRate" type="text" placeholder="{{discountRate}}" ng-model="discountRate">
        <h4>Net Present Value (NPV):</h4><p>{{calculateNpv(getIncomeArray())}}</p>
        <h4>Return On Investment (ROI):</h4><p>{{calculateRoi()}}%</p>
        <h4>Internal Rate of Return (IRR):</h4><p>{{calculateIrr()}}%</p>
    </div>
</div>
</div>
