<div class="modal">
	<div class="modal-header">
        <h1>Delete project</h1>
	</div>
	<div class="modal-body">
		<h4>Are you sure you want to delete project <em>{{project.title}}?</em></h4>
        <p>All changes will be permanently saved.</p>
    </div>
	<div class="modal-footer">
		<button ng-click="yes()" class="btn ng-scope ng-binding btn-primary" ng-class="btn">Yes</button>
		<button ng-click="no()" class="btn ng-scope ng-binding" ng-class="btn">No</button>
	</div>
</div>
