<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close(result)">&times;</button>
    <h1>{{item.title}}</h1>
    </div>
<div class="modal-body">
    <div id="description" class="span6 pull-left">
        <h4><i><i class="icon-pencil" tooltip-placement="right" tooltip="Write here in more details"></i> {{item.description}}:</i></h4>
        <textarea rows="10" ng-model="item.text" class="span6" ui-keydown="{esc: 'keyCallback($event)'}" unfocus="disableEdit()"></textarea>
    </div>

    <div id="tags" class="span4 pull-right">
        <h4><i class="icon-tags" tooltip-placement="right" tooltip="Add shorts tags to summarize the concept"></i> Tags</h4>
    <!--<div id="sectionTags" ui-select2='{tags:["red", "green", "blue"], maximumInputLength: 30, width:"100%"}' ng-model="item.tags">-->
    <!--</div>-->
        <input type="select" ng-model="item.tags" class="input-large" ui-select2="select2init" />
        <br />
        {{ item.tags|json }}
    </div>

</div>
<div class="modal-footer">
    <button ng-click="close(result)" class="btn btn-primary" >Save & Close</button>
</div>
