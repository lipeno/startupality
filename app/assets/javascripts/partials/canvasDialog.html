<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close(result)">&times;</button>
    <div class="row">
    <div class="span12">
    <h1><i class="icon-edit"></i> {{itemType.section_type.title}} </h1>
        <p>{{itemType.section_type.description}}  </p>
        <button class="btn" ng-click="isCollapsed = !isCollapsed"><i class="icon-question-sign"></i> More About {{itemType.title}}</button>
        <button class="btn" ng-click="isCollapsedExperiments = !isCollapsedExperiments"><i class="icon-ok-sign"></i> Checklist</button>
    </div>
    <div class="span12">
        <div collapse="isCollapsed">
             <br/>
            <div ng-include='loadVideos()'></div>
         </div>
        </div>

</div>
</div>
<div class="modal-body">
    <div id="description" class="span8 pull-left">
        <div class="row">
        <div class="span8">
            <div collapse="isCollapsedExperiments">
                <br/>
                <div ng-include='loadExperiments()'>
                </div>
            </div>
        </div>
            </div>
        <h4><i><i class="icon-pencil" tooltip-placement="right" tooltip="Write here in more details"></i> Description</i></h4>
        <textarea rows="10" ng-model="itemType.data" placeholder="{{itemType.section_type.questions}}" class="span8" ui-keydown="{esc: 'keyCallback($event)'}" unfocus="disableEdit()"></textarea>
    </div>

    <div class="span4 pull-right">
        <h4><i class="icon-pencil" tooltip-placement="right" tooltip="Rate this section"></i> Rating</h4>
        <rating value="rating" max="7" readonly="false"></rating>
        <h4><i class="icon-tags" tooltip-placement="right" tooltip="Add shorts tags to summarize the concept"></i> Tags</h4>
        <tag-input class="tagsCanvas" ng-model="item.tags"/>

    </div>



</div>
<div class="modal-footer">
    <button ng-click="close(result)" class="btn btn-primary">Save & Close</button>
</div>
