<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close(result)">&times;</button>
	<shortcut></shortcut>
    <div class="row">
        <div class="span1">
            <h1><i class="icon-edit icon-2x"></i> </h1>
        </div>
        <div class="span11">
              <div class="row">
                  <div class="span4">
                      <h1>{{currentSection.section_type.title}} </h1>
                  </div>
                  <div class="span7">
                      <div class="wizard-navigation" ng-keypress="handleArrowKeys()">
                          <button ng-click="changeToPreviousSection()" class="btn btn-primary"><i class="icon-hand-left"></i> Previous</button>
                          <button ng-repeat="sectionType in sectionTypes" ng-click="changeSection(sectionType.order)" ng-class="{true:'active', false:''}[$index==currentSection.section_type.order - 1]" class="btn btn-primary" tooltip-placement="bottom" tooltip="{{sectionType.title}}">{{$index + 1}}</button>
                          <button ng-click="changeToNextSection()" class="btn btn-primary">Next <i class="icon-hand-right"></i></button>
                      </div>

                  </div>
              </div>
            <div class="row">
                <div class="span12">
                    <h4 style="color: #808080"> {{ currentSection.section_type.questions }} </h4>
                </div>
            </div>
        </div>


    </div>
</div>
<div class="modal-body">
    <div>
        <div class="row">
            <div class="span5 pull-left">
                <h4><i class="icon-tags" tooltip-placement="right" tooltip="Add shorts tags to summarize the concept"></i> Tags</h4>
                <div>
                    <tag-input class="tagsCanvas" ng-model="currentSection.tags" ng-change="editTag()"/>
                </div>

                <div class="row">
                    <div class="span4">
                        <h4>Examples:</h4>
                        <p> {{currentSection.section_type.examples}}</p>
                    </div>
                </div>

            </div>

            <div class="span7 pull-left">

                    <h4><i class="icon-question-sign" tooltip-placement="right" tooltip="Add shorts tags to summarize the concept"></i> Questions & Tasks</h4>
                    <ul class="todo-list wizard-list">
                        <li ng-repeat="item in getProjectChecklistSteps(currentSection.section_type)">
                            <input class="toggle" type="checkbox" ng-model="item.done" ng-change="editChecklistStep(item)">
                            <label>{{item.checklist_step.title}}</label>
                        </li>
                    </ul>

            </div>


        </div>

    </div>

</div>
<div class="modal-footer">
    <div class="row-fluid">
        <div class="span3">
            <div class="row-fluid">
                <div class="span6">
                    <progress value="progressValue" class="progress-striped progress-success active"></progress>
                </div>
                <div class="span3">
                    {{ progressValue.value  | number:0 }}% done
                </div>

        </div>

        </div>
        <div class="span7 offset1">
            <p>{{currentSection.section_type.description}}</p>
        </div>
    </div>


</div>
