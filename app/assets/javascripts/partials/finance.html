<div>
    <div>
    <h1>Revenues</h1>
    <table>
        <tr class="column-label">
            <td colspan="2">2013</td>
            <td ng-repeat="column in columns">{{column}}</td>
        </tr>

        <tr ng-repeat="row in revenues.rows">
            <td>{{row.id}}</td>
            <td class="row-label"><input ng-model="row.name"></input></td>
            <td class="row-data" ng-repeat="column in columns">
                <div>
                    <input ng-model="revenues.cells[column+row.id]"></input>
                </div>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="">Delete Revenue</button>
            </td>
        </tr>

        <tr>
            <td></td>
            <td class="row-label">Total revenues</td>
            <td class="row-data" ng-repeat="column in columns">
                <div>{{calculateTotalForColumn(revenues, column)}}</div>
            </td>
        </tr>
    </table>
    <button class="btn" ng-click="addRow(revenues.rows)">Add Revenue</button>
    </div>
    <div>
        <h1>Expenses</h1>
        <table>
            <tr class="column-label">
                <td colspan="2">2013</td>
                <td ng-repeat="column in columns">{{column}}</td>
            </tr>
            <tr ng-repeat="row in expenses.rows">
                <td>{{row.id}}</td>
                <td class="row-label"><input ng-model="row.name"></input></td>
                <td class="row-data" ng-repeat="column in columns">
                    <div>
                        <input ng-model="expenses.cells[column+row.id]"></input>
                    </div>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="">Delete Expense</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="row-label">Total expenses</td>
                <td class="row-data" ng-repeat="column in columns">
                    <div>{{calculateTotalForColumn(expenses, column)}}</div>
                </td>
            </tr>
        </table>
        <button class="btn" ng-click="addRow(expenses.rows)">Add Expense</button>

    </div>
    <div class="row">
        <div class="span8 offset3">
            <chart value='{{chartData}}' type="area" style="width: 100%; height: 300px; margin: 0 auto"></chart>
        </div>
        <div class="span4 offset1">
                <h4>Net Present Value (NPV):</h4><p>562333</p>
                <h4>Return On Investment (ROI):</h4><p>40230</p>
        </div>
    </div>


</div>

<style>
    .row-label input{
        background: #EEE;
        width: 150px;
    }
    .row-label{
        width: 200px;
        text-align: left;
        background: #EEE;
    }
    .row-data input {
        font-size: 10pt;
        position: absolute;
        height: 1.2em;
        width: 50pt;
        height: 16pt;
        overflow: hidden;
        padding-left: 4pt;
    }
    input { border: none;}
    table { border-collapse: collapse; }
    td > div {
        width: 55pt;
        height: 16pt;
    }
    td { border: 1px solid #EEE; }
    .column-label  > td{
        text-align: center;
        background: #EEE;
    }

</style>
